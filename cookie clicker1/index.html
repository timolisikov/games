<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Cookie Clicker</h1>
        <div id="cookie-container">
            <img id="cookie" src="cookie.png" alt="Cookie">
        </div>
        <p id="cookie-count">Cookies: 0</p>
        <div id="upgrades">
            <button id="auto-clicker">Auto-Clicker kaufen (Kosten: 50 Cookies)</button>
            <button id="upgrade-click">Upgrade klicken (Kosten: 100 Cookies)</button>
            <button id="mega-click">Mega-Klick (Kosten: 500 Cookies)</button>
            <button id="super-clicker">Super-Clicker kaufen (Kosten: 1000 Cookies)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
