<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            border-radius: 10px;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <p id="message">Dein Zug!</p>
    <button onclick="resetGame()">Neues Spiel</button>

<script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;

    function renderBoard() {
        const boardElement = document.getElementById('board');
        boardElement.innerHTML = '';
        board.forEach((cell, index) => {
            const cellElement = document.createElement('div');
            cellElement.classList.add('cell');
            if (cell !== '') cellElement.classList.add('taken');
            cellElement.textContent = cell;
            cellElement.addEventListener('click', () => makeMove(index));
            boardElement.appendChild(cellElement);
        });
    }

    function makeMove(index) {
        if (!gameActive || board[index] !== '') return;
        board[index] = 'X';
        renderBoard();
        checkWinner();
        if (gameActive) {
            setTimeout(aiMove, 500);
        }
    }

    function aiMove() {
        let bestMove = minimax(board, 'O').index;
        board[bestMove] = 'O';
        renderBoard();
        checkWinner();
    }

    function checkWinner() {
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        for (let combo of winningCombinations) {
            let [a, b, c] = combo;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                document.getElementById('message').textContent = board[a] + ' gewinnt!';
                gameActive = false;
                return;
            }
        }
        if (!board.includes('')) {
            document.getElementById('message').textContent = 'Unentschieden!';
            gameActive = false;
        }
    }

    function minimax(newBoard, player) {
        let emptyCells = newBoard.map((cell, index) => (cell === '' ? index : null)).filter(index => index !== null);
        if (checkWin(newBoard, 'X')) return { score: -10 };
        if (checkWin(newBoard, 'O')) return { score: 10 };
        if (emptyCells.length === 0) return { score: 0 };
        
        let moves = [];
        for (let i of emptyCells) {
            let move = {};
            move.index = i;
            newBoard[i] = player;
            if (player === 'O') {
                move.score = minimax(newBoard, 'X').score;
            } else {
                move.score = minimax(newBoard, 'O').score;
            }
            newBoard[i] = '';
            moves.push(move);
        }
        
        let bestMove;
        if (player === 'O') {
            let bestScore = -Infinity;
            for (let move of moves) {
                if (move.score > bestScore) {
                    bestScore = move.score;
                    bestMove = move;
                }
            }
        } else {
            let bestScore = Infinity;
            for (let move of moves) {
                if (move.score < bestScore) {
                    bestScore = move.score;
                    bestMove = move;
                }
            }
        }
        return bestMove;
    }

    function checkWin(board, player) {
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        return winningCombinations.some(combo => 
            combo.every(index => board[index] === player)
        );
    }

    function resetGame() {
        board = ['', '', '', '', '', '', '', '', ''];
        gameActive = true;
        document.getElementById('message').textContent = 'Dein Zug!';
        renderBoard();
    }

    renderBoard();
</script>
</body>
</html>
